<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter amount and cash given by the customer</p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount">
        <label for="cash-given">Cash Given:</label>
        <input type="text" id="cash-given">
        <button>Check</button>
        <table class="return-table">
            <caption>Return Change</caption>
            <tr>
                <th>Notes to be given</th>
                <td></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
